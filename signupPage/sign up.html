<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding and viewport settings for responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Hold Defense System</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="b-case.css">
    <!-- Link to external JavaScript file, loaded with defer to run after HTML parsing -->
    <script defer src="signup.js"></script> 
</head>
<body class="body">

    <p class="login-text"> Already Have an account? | <span class="login-link">Login here.</span></p>

     <!-- Lock Icon and it's container -->
     <div class="Profile-pic"> 
        <img src="..imgs\user.png" class="pfp">
    </div>

     <!-- Lock Icon and it's container -->
    <div class="lock-pic"> 
        <img src="..imgs\lock.png" class="lock">
    </div>

    <!-- Main container for the content -->
    <div class="signUp-form" id="signUp-form">
        <h1>Sign Into Profile</h1>
        <!-- Grid layout for input fields -->
        <div class="grid-container">
            <div class="grid-item">
                <!-- Input field for email -->
                <label for="email">
                    <h3 class="email">EMAIL:</h3>
                </label>
                <input type="email" id="email" required>

                <!-- Input field for full name -->
                <label for="name">
                    <h3 class="name">FULL NAME:</h3>
                </label>
                <input type="name" id="name" required>

                <!-- Input field for password -->
                <label for="password">
                    <h3 class="password">TYPE PASSWORD:</h3>
                </label>
                <input type="password" id="password" required>

                <!-- Input field for re-typing password -->
                <label for="confirmPassword">
                    <h3 class="confirmPassword">RETYPE PASSWORD:</h3>
                </label>
                <input type="confirmPassword" id="confirmPassword" required>

                <!-- Submit button -->
                <button id="submit-button">Lets GO!</button>

                <!-- Error message container -->
                <div id="profileError" class="profileError"></div>
            </div>
        </div>
    </div>
</body>
</html>
