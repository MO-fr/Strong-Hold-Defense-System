<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Hold Defense System</title>
    <link rel="stylesheet" href="b-case.css">
    <script defer src="app.js"></script> 
</head>
<body class="body">
    <div class="container">
        <h1>Sign Into Profile...</h1>
        <div class="grid-container">
            <div class="grid-item">
                <label for="email">
                    <h3 class="email">Email:</h3>
                </label>
                <input type="email" id="email" required>

                <label for="name">
                    <h3 class="name">Full Name:</h3>
                </label>
                <input type="name" id="name" required>

                <label for="password">
                    <h3 class="password">Type password:</h3>
                </label>
                <input type="password" id="password" required>

                <label for="retype-password">
                    <h3 class="retype-password">Retype password:</h3>
                </label>
                <input type="retype-password" id="retype-password" required>

                <button id="submit-button">Lets GO!</button>
            </div>
        
        </div>
    </div>
   
    
</body>
</html>
